{extend name="common/common"}
{block name='header'}
<link rel="stylesheet" type="text/css" href="__ROOT__/customer/css/online.css">
{/block}
{block name='content'}
<div class="outbox">
	<!-- 联系方式 -->
	<div class="adrtel">
		<p class="touch">联系方式</p>
		<p class="ontel">电话：020-00000000 000-000</p>
		<p class="onadr">地址：北京市朝阳区朝阳门SOHO</p>
	</div>
	<!-- 表单 -->
	<div class="formbox">
		<p class="formti">在线报名表单</p>
		<form action="" method="">
			<p class="formliboxp"><span class="redstar">*</span> 姓名：</p>
			<input type="text" name="" id="" placeholder="请输入您的姓名" class="formliinp" />
			<p class="formliboxp"><span class="redstar">*</span> 电话：</p>
			<input type="number" name="" id="" placeholder="请输入您的手机号" class="formliinp" />
			<p class="formliboxp"><span class="redstar">*</span> 留言：</p>
			<textarea name="textarea" class="liuyan" placeholder="请输入留言"></textarea>
			<input type="submit" value="马上提交" class="tijiao" />
		</form>
	</div>
</div>
{/block}
