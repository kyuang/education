{extend name="common/common"}
{block name='header'}
<link rel="stylesheet" type="text/css" href="__ROOT__/customer/css/login.css">
<style>
    #mimale{
        width: 75%;
        display: block;
        margin: 0 auto;
        height: 0.7rem;
        line-height: 0.7rem;
        font-size: 0.28rem;
        margin-top: 0.2rem;
        color: #9E9E9E;!important;
        text-align: center;
        border-radius: 0.05rem;
    }
</style>
{/block}
{block name='content'}
<div class="outbox backchange">
    <form id="p_form" onsubmit="return false" method="post">
        <div class="user">
            <span class="userle">原密码</span>
            <input id="password" name="password" type="text" placeholder="请输入原密码" class="userint" />
        </div>
        <div class="user">
            <span class="userle">新密码</span>
            <input id="new_password" name="new_password" type="password" placeholder="请输入新密码" class="userint" />
        </div>
        <div class="user">
            <span class="userle">确认密码</span>
            <input id="re_password" name="re_password" type="password" placeholder="再次输入新密码" class="userint" />
        </div>
        <div class="bnttj">
            <button id="sub" class="bntinpt" type="submit">确认修改</button>
        </div>
    </form>
</div>
{/block}

<script type="text/javascript">

    /**
     * 跳转
     * @param count
     * @param url
     */
    function jump(count, url) {
        window.setTimeout(function () {
            count--;
            if (count > 0) {
                //$('#num').attr('innerHTML', count);
                jump(count, url);
            } else {
                location.href = url;
            }
        }, 1000);
    }

    $('#p_form').submit(function () {
        var password = $('#password').val();
        var new_password = $('#new_password').val();
        var re_password = $('#re_password').val();
        if (password == '') {
            layer.msg('请输入原密码');
            return;
        }
        if (new_password == '') {
            layer.msg('请输入新密码');
            return;
        }
        if (re_password == '') {
            layer.msg('请再次输入新密码');
            return;
        }
        if($('#sub').hasClass('disabledBtn')){
            return false;
        }
        $('#sub').addClass('disabledBtn');
        $.ajax({
            type: "POST",                      //请求类型
            url: "{:url('up_password')}",           //URL
            data: {password: password, new_password: new_password, re_password: re_password},   //传递的参数
            dataType: "json",                 //返回的数据类型
            success: function (data) {          //data就是返回的json类型的数据
                if (data.code == 0) {
                    layer.msg(data.msg);
                    jump(2, "{:url('home')}")
                }
                else {
                    layer.msg(data.msg);
                }
                $('#sub').removeClass('disabledBtn');
            },
            error: function (data) {
                layer.msg('系统异常，请稍后重试！');
                $('#sub').removeClass('disabledBtn');
            }
        });
    });
</script>
{/block}
