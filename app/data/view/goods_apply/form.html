<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <label class="layui-form-item relative block">
            <span class="color-green font-w7">试卷名称</span>
            <span class="color-desc margin-left-5">Mark Name</span>
            <input class="layui-input" required placeholder="请输入标签名称" name="title" value="{$vo.title|default=''}"/>
            <span class="help-block"><b>必填，</b>请填写试卷名称（如：期中考试），建议字符小于200</span>
        </label>
        <label class="layui-form-item relative block">
            <span class="color-green font-w7 label-required-prev">所属分类</span>
            <span class="color-desc margin-left-5">Category</span>
            <select name='cate_id' class='layui-select' lay-search>
                {foreach $cate_list as $cate}
                {eq name='cate.id' value='$vo.cate_id|default=0'}
                <option selected value='{$cate.id}'>{$cate.name}</option>
                {else}
                <option value='{$cate.id}'>{$cate.name}</option>
                {/eq}{/foreach}
            </select>
            <span class="help-block"><b>必选，</b>请选择所属分类</span>
        </label>
        <div class="layui-form-item relative block">
            <span class="color-green font-w7">试题描述</span>
            <span class="color-desc margin-left-5">Mark Remark</span>
            <label class="relative block">
                <textarea class="layui-textarea" placeholder="请输入文档描述" name="describe">{$vo.describe|default=''}</textarea>
            </label>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>

{block name='script'}
<script>
    layui.form.render();
</script>
{/block}
